    <div class="glass">

      <h1>THS Path Planner</h1>

      <img src="school_logo.png" />

      <hr />

      <input id="inputClass" list="classData" type="text" autocomplete="off" />

      <datalist id="classData">
        <option value="Room A" />
        <option value="Room B" />
        <option value="Room C" />
      </datalist>

      <label for="inputDist">Ideal Distance:</label>
      <input id="inputDist" type="number" />

      <button onclick="GenRoutes()">Generate Routes</button>
      <button onclick="location.reload()">Clear Results</button>

      <hr />

    </div>
